<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - Cocina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div>
            <i class="fas fa-utensils me-2"></i>
            PEDIDOS COCINA
            <span class="orders-count">0</span>
        </div>
        <button class="btn-ingredients" id="reportIngredients">
            <i class="fas fa-box-open me-2"></i> INGREDIENTES AGOTADOS
        </button>
    </header>

    <!-- Contenedor principal de pedidos -->
    <main class="orders-container" id="orders-container">
        <div class="no-orders">
            <i class="fas fa-clipboard-list"></i>
            <p>NO HAY PEDIDOS PENDIENTES</p>
        </div>
    </main>

    <!-- Notificación de ingredientes -->
    <div id="ingredient-notification" class="ingredient-notification"></div>

    <!-- Pie de página -->
    <footer class="footer">
        <div id="current-time"></div>
    </footer>

    <!-- Modal para ingredientes agotados -->
    <div class="modal fade" id="ingredientsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">INGREDIENTES AGOTADOS</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>MARCA LOS INGREDIENTES QUE SE HAN AGOTADO:</p>
                    <div class="ingredients-list">
                        <!-- Ingredientes principales -->
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing1" value="Tortillas">
                            <label for="ing1">Tortillas</label>
                        </div>
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing2" value="Pollo">
                            <label for="ing2">Pollo</label>
                        </div>
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing3" value="Queso">
                            <label for="ing3">Queso</label>
                        </div>
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing4" value="Lechuga">
                            <label for="ing4">Lechuga</label>
                        </div>
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing5" value="Tomate">
                            <label for="ing5">Tomate</label>
                        </div>
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing6" value="Crema">
                            <label for="ing6">Crema</label>
                        </div>
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing7" value="Pan">
                            <label for="ing7">Pan</label>
                        </div>
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing8" value="Carne">
                            <label for="ing8">Carne</label>
                        </div>
                        <!-- Ingredientes postres -->
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing9" value="Galletas">
                            <label for="ing9">Galletas</label>
                        </div>
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing10" value="Queso crema">
                            <label for="ing10">Queso crema</label>
                        </div>
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing11" value="Helado">
                            <label for="ing11">Helado</label>
                        </div>
                        <div class="ingredient-item">
                            <input type="checkbox" class="ingredient-checkbox" id="ing12" value="Leche condensada">
                            <label for="ing12">Leche condensada</label>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="otherIngredient" class="form-label">OTRO INGREDIENTE:</label>
                        <input type="text" class="form-control" id="otherIngredient" placeholder="Especificar otro ingrediente">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    <button type="button" class="btn btn-primary" id="confirmIngredients">NOTIFICAR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
